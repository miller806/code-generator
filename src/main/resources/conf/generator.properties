## 基础包名
basepackage=com.yourcompany
## 子包名。如模块
subpackage=terminal
hibernate_id_generator=uuid
## 需要生成的表，半角逗号分隔
table.names=t_session,t_control_log
## 模版目录
template.dir=../template
## 生成文件输出目录
outRoot=d:/temp

jdbc.username=用户名
jdbc.password=密码

# only for <<Oracle>> etc..
jdbc.schema=
jdbc.catalog=

# <<MySql>>
jdbc.url=jdbc:mysql://hostname:3306/database?&failOverReadOnly=false&useUnicode=true&characterEncoding=utf-8&useInformationSchema=true
jdbc.driver=com.mysql.jdbc.Driver

# <<SQLServer2000>>
#jdbc.url=jdbc:microsoft:sqlserver://localhost:1433;DatabaseName=[database]
#jdbc.driver=com.microsoft.jdbc.sqlserver.SQLServerDriver

# <<SQLServer2005>>
#jdbc.url=jdbc:sqlserver://192.168.0.98:1433;DatabaseName=[database]
#jdbc.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# <<JTDs for sqlserver>>
#jdbc.driver=net.sourceforge.jtds.jdbc.Driver
#jdbc.url="jdbc:jtds:sqlserver://192.168.0.102:1433/[database];tds=8.0;lastupdatecount=true"

# <<Oracle>>
#jdbc.url=jdbc:oracle:thin:@192.168.0.177:1521:[sid]
#jdbc.driver=oracle.jdbc.driver.OracleDriver

# <<PostgreSql>>
#jdbc.driver=org.postgresql.Driver
#jdbc.url=jdbc:postgresql://localhost/[database]

